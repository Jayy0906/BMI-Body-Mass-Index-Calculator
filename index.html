<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">BMI Calculator</h1>
    <div class="card shadow-lg p-4">
      <form id="bmiForm">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
